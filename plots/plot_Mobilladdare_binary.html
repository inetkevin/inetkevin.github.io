            // Function to render a detailed graph
            function renderDetailedGraph(productId) {
                const data = detailedGraphs[productId];
                if (!data) {
                    console.log('No data found for product:', productId);
                    return;
                }

                const trace1 = {
                    x: data.dates,
                    y: data.PriceDiff,
                    type: 'scatter',
                    name: 'Price Difference',
                    yaxis: 'y1',
                    line: { color: 'red' }
                };

                const trace2 = {
                    x: data.dates,
                    y: data.StockAvgQuantity,
                    type: 'scatter',
                    name: 'Stock Average',
                    yaxis: 'y2',
                    line: { color: 'blue' }
                };

                const trace3 = {
                    x: data.dates,
                    y: data.TotalBuys,
                    type: 'scatter',
                    name: 'Total Buys',
                    yaxis: 'y3',
                    line: { color: 'green' }
                };

                const layout = {
                    title: `<a href="https://www.inet.se/produkt/${data.ProductId}" target="_blank" style="text-decoration: none; color: black;"> 
                            ProductId: ${data.ProductId} | Name: ${data.ProductName}`,
                    height: 500,
                    yaxis: {
                        title: 'Price Difference',
                        titlefont: {color: 'red'},
                        tickfont: {color: 'red'},
                        rangemode: 'tozero'
                    },
                    yaxis2: {
                        title: 'Stock Average',
                        titlefont: {color: 'blue'},
                        tickfont: {color: 'blue'},
                        overlaying: 'y',
                        side: 'right',
                        rangemode: 'tozero'
                    },
                    yaxis3: {
                        title: 'Total Buys',
                        titlefont: {color: 'green'},
                        tickfont: {color: 'green'},
                        overlaying: 'y',
                        side: 'right',
                        position: 0.85,
                        rangemode: 'tozero'
                    },
                    showlegend: true,
                    legend: {
                        x: 1.2,
                        y: 0.5
                    }
                };

                Plotly.newPlot('detail_plot', [trace1, trace2, trace3], layout);
            }

            // Set up the click event handler after the plot is fully loaded
            document.addEventListener('DOMContentLoaded', function() {
                // Give additional time for Plotly to initialize
                setTimeout(function() {
                    var gd = document.querySelector('.js-plotly-plot');
                    if (!gd) {
                        console.error('Could not find Plotly plot element');
                        return;
                    }

                    gd.on('plotly_click', function(data) {
                        console.log('Plot clicked:', data); // Debug log
                        if (data.points && data.points.length > 0) {
                            var point = data.points[0];
                            if (point.customdata && point.customdata.length > 0) {
                                var productId = point.customdata[0];
                                console.log('Clicked product:', productId);
                                renderDetailedGraph(productId.toString());
                            }
                        }
                    });

                    console.log('Click event listener attached successfully');
                }, 1000); // Wait 1 second for plot to be fully initialized
            });
