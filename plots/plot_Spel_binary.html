            // Function to render a detailed graph
            function renderDetailedGraph(productId) {
                const data = detailedGraphs[productId];
                if (!data) {
                    console.log('No data found for product:', productId);
                    return;
                }

                const trace1 = {
                    x: data.dates,
                    y: data.PriceDiff,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Price Difference',
                    yaxis: 'y1',
                    line: { color: 'red'}
                };

                const trace2 = {
                    x: data.dates,
                    y: data.StockMaxQuantity,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Stock Max',
                    yaxis: 'y2',
                    line: { color: 'blue', dash: 'dot', shape: 'spline' },
                    opacity: 0.3
                };

                const trace3 = {
                    x: data.dates,
                    y: data.TotalBuys,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Total Buys',
                    yaxis: 'y3',
                    line: { color: 'green', shape: 'spline'}
                };

                const trace4 = {
                    x: data.dates,
                    y: data.Rank,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Rank',
                    yaxis: 'y4',
                    line: { color: 'gray', dash: 'dot', width: 2 },
                    opacity: 0.3
                };
                const layout = {
                    title: `<a href="https://www.inet.se/produkt/${data.ProductId}" target="_blank" style="text-decoration: none; color: black;"> 
                            ProductId: ${data.ProductId} | Name: ${data.ProductName}`,
                    height: 600,
                    yaxis: {
                        title: 'Price Difference',
                        titlefont: {color: 'red'},
                        tickfont: {color: 'red'},
                        rangemode: 'tozero'
                    },
                    yaxis2: {
                        title: 'Stock Max',
                        titlefont: {color: 'blue'},
                        tickfont: {color: 'blue'},
                        overlaying: 'y',
                        side: 'right',
                        rangemode: 'tozero'
                    },
                    yaxis3: {
                        title: 'Total Buys',
                        titlefont: {color: 'green'},
                        tickfont: {color: 'green'},
                        overlaying: 'y',
                        side: 'right',
                        position: 0.90,
                        rangemode: 'tozero'
                    },
                    yaxis4: {
                        title: 'Rank',
                        titlefont: {color: 'gray'},
                        tickfont: {color: 'gray'},
                        overlaying: 'y',
                        side: 'left',
                        position: 0.05,
                        rangemode: 'tozero',
                        autorange: false,
                        range: [0, Math.max(10, Math.max(...data.Rank) * 1.2)]
                    },
                    showlegend: true,
                    legend: {
                        x: 1.2,
                        y: 0.5
                    }
                };

                Plotly.newPlot('detail_plot', [trace1, trace2, trace3, trace4], layout);
            }

            // Set up the click event handler after the plot is fully loaded
            document.addEventListener('DOMContentLoaded', function() {
                // Give additional time for Plotly to initialize
                setTimeout(function() {
                    var gd = document.querySelector('.js-plotly-plot');
                    if (!gd) {
                        console.error('Could not find Plotly plot element');
                        return;
                    }

                    gd.on('plotly_click', function(data) {
                        console.log('Plot clicked:', data); // Debug log
                        if (data.points && data.points.length > 0) {
                            var point = data.points[0];
                            if (point.customdata && point.customdata.length > 0) {
                                var productId = point.customdata[0];
                                console.log('Clicked product:', productId);
                                renderDetailedGraph(productId.toString());
                            }
                        }
                    });

                    console.log('Click event listener attached successfully');
                }, 1000); // Wait 1 second for plot to be fully initialized
            });
